{% extends "base.html" %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>All Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>{{ post.title }} - {{ post.author.username }} ({{ post.published_date }})</li>
    {% empty %}
        <li>No posts available.</li>
    {% endfor %}
</ul>
{% endblock %}
